<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
        <div class="btn">
            <button class="btnLogin-popup"> <i class='bx bxs-user'></i> </button>
            <button class="btnMenu-popup"> <i class='bx bx-menu' ></i> </button>
        </div>
    </header>
    <div class="wrapper">
        <div class="icon-close"><ion-icon name="close-outline"></ion-icon></div>
        <div class="login-form">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" required>
                    <label>Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>password</label>
                    <i class='bx bx-lock' ></i>
                </div>
    
                <div class="remember-forgot">
                    <label> <input type="checkbox"> Remember me</label>
                    <a href="#">Forgot password</a>
                </div>
    
                <button type="submit" class="btn">Login</button>
    
                <div class="register-link"> <p>Don't have an account?
                    <a href="#">Sign up</a>
                </p></div>
            </form>
        </div>
        <div class="register-form">
            <form action="">
                <h1>Sign up </h1>
                <div class="input-box">
                    <input type="text" required>
                    <label>Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" required>
                    <label>Email</label>
                    <i class='bx bx-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>password</label>
                    <i class='bx bx-lock' ></i>
                </div>
    
                <div class="remember-forgot">
                    <label> <input type="checkbox" required> I agree to the terms & conditions</label>
                </div>
    
                <button type="submit" class="btn">Sign up</button>
    
                <div class="login-link"> <p>Already have an account?
                    <a href="#">Login</a>
                </p></div>
            </form>
        </div> 
    </div>


    <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
